<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="3840" height="2160" viewBox="0 0 3840 2160" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Grund-Gradient -->
    <radialGradient id="gBase" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#081029"/>
      <stop offset="45%" stop-color="#0d1730"/>
      <stop offset="100%" stop-color="#1a0b1f"/>
    </radialGradient>

    <!-- Nebel / Glows -->
    <radialGradient id="gGlow1" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#f46bd6" stop-opacity="0.95"/>
      <stop offset="35%" stop-color="#b64de6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#3b1b6a" stop-opacity="0.0"/>
    </radialGradient>

    <radialGradient id="gGlow2" cx="20%" cy="70%" r="50%">
      <stop offset="0%" stop-color="#4fd3ff" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#2aa3ff" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#051025" stop-opacity="0.0"/>
    </radialGradient>

    <radialGradient id="gGlow3" cx="80%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#8a5cff" stop-opacity="0.85"/>
      <stop offset="50%" stop-color="#54227a" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0b0710" stop-opacity="0.0"/>
    </radialGradient>

    <!-- große halbtransparente Shapes mit Farbverlauf -->
    <linearGradient id="gBlobA" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#2b2f7a" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#3b0d4c" stop-opacity="0.35"/>
    </linearGradient>

    <linearGradient id="gBlobB" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#0a3a5a" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#11203a" stop-opacity="0.25"/>
    </linearGradient>

    <!-- Weicher Blur-Filter für Nebel -->
    <filter id="fBlurLarge" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="120" result="blur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.9"/>
      </feComponentTransfer>
    </filter>

    <filter id="fBlurMed" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="60" result="blur2"/>
    </filter>

    <!-- subtiles Rauschen / Grain (optional, sehr leicht) -->
    <filter id="grain" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.03"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>
  </defs>

  <!-- Basis -->
  <rect width="100%" height="100%" fill="url(#gBase)"/>

  <!-- große unscharfe Farbnebel / Glows -->
  <g filter="url(#fBlurLarge)">
    <ellipse cx="1260" cy="740" rx="1400" ry="700" fill="url(#gGlow1)" opacity="0.95"/>
    <ellipse cx="720" cy="1500" rx="1100" ry="650" fill="url(#gGlow2)" opacity="0.85"/>
    <ellipse cx="3000" cy="520" rx="900" ry="600" fill="url(#gGlow3)" opacity="0.8"/>
  </g>

  <!-- organische halbtransparente Blobs (scharfere Kanten, aber immer noch weich) -->
  <g filter="url(#fBlurMed)">
    <path d="M600,700 C1000,300 1600,300 1900,650 C2200,1000 1500,1200 900,1150 C500,1100 400,900 600,700 Z"
          fill="url(#gBlobA)" opacity="0.45"/>
    <path d="M2800,1400 C2500,1000 2100,900 1800,900 C1600,950 1400,1150 1800,1300 C2300,1470 2650,1700 3000,1800 C3200,1860 3000,1600 2800,1400 Z"
          fill="url(#gBlobB)" opacity="0.38"/>
  </g>

  <!-- dezenter dunkler Vordergrundbogen für Tiefe -->
  <path d="M0,1600 C300,1400 800,1200 1400,1300 C2000,1400 2500,1600 3200,1700 L3840,2160 L0,2160 Z"
        fill="#05060a" opacity="0.25"/>

  <!-- optional: leichter Grain / Textur -->
  <rect width="100%" height="100%" fill="transparent" filter="url(#grain)" />

  <!-- Feintuning: ein ganz leichter obere Helligkeit -->
  <rect width="100%" height="100%" fill="rgba(255,255,255,0.02)"/>
</svg>